<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>


        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="https://api.trello.com/1/client.js?key=6ee5f865fe77804b7e5d6e70bbb46350"></script>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


        <title>Project Management Tool</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app="app">
        <div class="container" ng-controller="mainController" ng-cloak ng-init="initGantt">
            {{getList()}}
            <div class="row">
                <h1 class="text-center">Project Management Tool {{test}}</h1>
                <create-card></create-card>
                <button ng-show="window.localStorage.isEmpty()" ng-click="authorizeTrelloAccess()">Authorize Trello Access</button>
            </div>

            <div class="row">
                <div class="col-sm-8">
                    <gantt-chart></gantt-chart> 
                </div>
                <div class="col-sm-4">
                    <trello-list></trello-list>
                </div>



            </div>
        </div>

        <!-- App -->
        <script src="js/app.js"></script>

        <!-- Directives -->
        <script src="js/directives/GanttChart.js"></script>
        <script src="js/directives/CreateCard.js"></script>
        <script src="js/directives/TrelloList.js"></script>

        <!-- Controller -->
        <script src="js/controllers/mainController.js"></script>

        <!-- Service -->
        <script src="js/service/ganttChartService.js"></script>

    </body>
</html>
