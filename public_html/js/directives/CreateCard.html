<form ng-controller="mainController">
    Card Name: <input type="text" ng-model="cardName">
    Card Description: <input type="text" ng-model="cardDesc">
    Start Date: <input type="date" ng-model="startDate">
    Due Date: <input type="date" ng-model="endDate">
    <input type="button" ng-click="createCard()" value="Create Card">
</form>
