    Card Name: <input type="text" id="card_name">
    Card Description: <input type="text" id="card_desc">
    Start Date: <input type="date" id="start_date">
    Due Date: <input type="date" id="due_date">
    <input type="button" onclick="createCard(card_name.value, card_desc.value, start_date.value, due_date.value)" value="Create Card">
</form>
